<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Igrass</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Create a new User</title>
</head>
<body>

<div class="container">

    <h3>User Directory</h3>
    <hr>

    <p class="h4 mb-4">Save User</p>

    <form action="#" th:action="@{/saveUser}"
          th:object="${userDTO}" method="POST">

        <!-- Add hidden form field to handle the update -->

        <input type="hidden" th:field="*{userId}">

        <input type="text" th:field="*{username}"
               class="form-control mb-4 w-25" placeholder="Username">

        <input type="text" th:field="*{password}"
               class="form-control mb-4 w-25" placeholder="Password">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">

        <select th:field="*{role}" class="form-control mb-4 w-25" id="role">
            <option value="PROVIDER">PROVIDER</option>
            <option value="CLIENT">CLIENT</option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>

        <hr>
        <a th:href="@{/userList}" class="btn btn-primary mt-3">Back to Users List</a>
        <a th:href="@{/home}" class="btn btn-primary mt-3">Back to Home</a>

    </form>

</div>

<p>


</p>

</body>
</html>
